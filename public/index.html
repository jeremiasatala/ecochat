<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoChat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">

    <!-- Sidebar izquierda con perfil -->
    <aside class="sidebar-left">
      <div class="logo">
        <img src="assets/logo.png" alt="EcoChat" class="logo-img">
        <h2>Eco<br>Chat</h2>
      </div>

      <div id="profile-card">
        <!-- Portada -->
        <div class="cover-photo">
          <img id="coverPreview" src="assets/default-cover.jpg" alt="Portada">
        </div>

        <!-- Avatar -->
        <div class="avatar-container">
          <img id="avatarPreview" src="assets/default-avatar.png" alt="Avatar" class="avatar">
        </div>

        <!-- Info de usuario -->
        <div class="profile-info">
          <h3 id="username">Invitado</h3>
          <p id="bio">Bienvenido a EcoChat</p>

          <div class="social-links">
            <p><i class="fab fa-instagram"></i> <span id="insta">@user</span></p>
            <p><i class="fab fa-twitter"></i> <span id="twitter">@user</span></p>
          </div>

          <p class="stats">Mensajes enviados: <span id="messageCount">0</span></p>
          <button id="editProfileBtn">Editar Perfil</button>
        </div>
      </div>
    </aside>

    <!-- Panel central: mensajes -->
    <main class="chat-panel">
      <div id="chat"></div>

      <div class="comment-form">
        <textarea id="mensaje" maxlength="200" placeholder="Escribe un comentario..."></textarea>
        <div class="comment-footer">
          <span id="charCount">0/200</span>
          <button id="enviar" class="send-btn">âž¤</button>
        </div>
      </div>
    </main>

    <!-- Sidebar derecha (usuarios) -->
    <aside class="sidebar-right">
      <h3>Usuarios</h3>
      <ul id="userList"></ul>
    </aside>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
