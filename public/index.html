<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Global</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #chat div { margin-bottom: 5px; }
    #auth input { margin: 3px 0; display: block; }
    #auth button { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Chat Global</h1>

  <div id="auth">
    <h2>Registro</h2>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Contraseña">
    <button id="registerBtn">Registrarse</button>
    <input type="file" id="avatar">
    <button id="subir-avatar">Subir foto</button>


    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Contraseña">
    <button id="loginBtn">Iniciar sesión</button>
  </div>

  <div id="chatContainer" style="display:none;">
    <div id="chat"></div>
    <input type="text" id="mensaje" placeholder="Escribe un mensaje" required>
    <button id="enviar">Enviar</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
