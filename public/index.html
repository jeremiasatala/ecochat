<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Global</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #chat div { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Chat Global</h1>

  <div id="chat"></div>

  <input type="text" id="usuario" placeholder="Tu nombre" required>
  <input type="text" id="mensaje" placeholder="Escribe un mensaje" required>
  <button id="enviar">Enviar</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
